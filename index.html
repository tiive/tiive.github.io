<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Tiive | Real Estate AGENT</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <video class="responsive-video" id="media-video" loop autoplay onclick="playPause()" style="height: 100vh">
    <source src="tiive.mp4" type="video/mp4">
  </video>

  <div class="row" style="position: relative; z-index: 1; min-height: 100vh">
 
      <div class="col s6" style="background-color: rgba(0,0,0,0.5); height: 100vh" >
        <div> Hola</div>
      </div>
      
      <div class="col s6">
       hola
      </div>
  </div>

  <footer class="page-footer grey darken-1" style="position: relative; z-index: 0">
    <div class="footer-copyright">
      <div class="container">
      Tiive <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script type="text/javascript">
    var video = document.getElementById('media-video');
    video.volume = 0.3;
    function playPause() {
      console.log("playPause");             // The function returns the product of p1 and p2
        if ($("#media-video").get(0).paused) {
       $("#media-video").get(0).play();
         } else {
             $("#media-video").get(0).pause();
        }
    }

    var audio = document.getElementById('media-video');

      document.getElementById('download-button').addEventListener('click', function (e)
      {
          e = e || window.event;
          audio.muted = !audio.muted;
          e.preventDefault();
      }, false);
    
  </script>
  </body>
</html>
